<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ca1ab590f9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Encontre o seu CEP</title>
</head>

<body>
    <nav>
        <h1>Encontre o seu CEP</h1>
        <div class="searchContainer">
            <input type="text" placeholder="Digite o seu CEP" id="cep">
            <button id="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
    </nav>

    <section class="list-principal">
        <div class="add-container">
            <span class="add-alert add-none">CEP Adicionado com sucesso</span>
            <span class="remove-alert add-none">CEPs Removidos com sucesso</span>
        </div>
        <div class="list-container">
            <button id="deleteButton"><i class="fa-solid fa-trash"></i></button>
            <table id="table">
                <thead>
                    <tr>
                        <th>CEP</th>
                        <th>Logradrouro</th>
                        <th>Bairro</th>
                        <th>Localidade</th>
                        <th>UF</th>
                        <th>Excluir</th>
                    </tr>
                </thead>
                <tbody id="tableBody">

                </tbody>
            </table>
        </div>
    </section>

</body>
<script src="js/scriptserver.js"></script>

</html>
